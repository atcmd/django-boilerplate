<div class="column only-vertical small-12 text-left">
    <div class="column only-vertical small-1 text-right">
        {{ field }}
    </div>
    <div class="column small-11">
        <label for="{{ field.auto_id }}">{{ field.label }}{% if field.field.required and not hide_asterisks %}*{% endif %}</label>
    </div>
    <small class="error">{% if field.errors %}{{ field.errors }}{% endif %}</small>
</div>
